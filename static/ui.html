<html>
    <head>
        <title>Bank of Pigcoin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
        <script src='/ui.js'></script>
        <link rel='icon' href='/money.png'>
    </head>
    <body>
        <div class="container">
            <h1 class='text-center'>Bank of Pigcoin <img src='/money-pig.png' height='50px'></h1>
            <nav class="nav">
                <a class="nav-link active" aria-current="page" href="#wallets">Wallets</a>
                <a class="nav-link" href="#transactions">Transactions</a>
            </nav>
            <table id="wallets" class="table">
                <thead>
                    <tr>
                        <th>ID <a id='sort-id'>▼</a></th>
                        <th>Name</th>
                        <th>User</th>
                        <th>Balance <a id='sort-balance'>▼</a></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table id="transactions" class="table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>When</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <nav class="nav">
                <a class="nav-link active" aria-current="page" href="#transfer">Transfer PIG</a>
                <a class="nav-link" href="#create">Create Wallet</a>
            </nav>
            <form id='transfer' class='mt-3'>
                <h4>Transfer PIG</h4>
                <div class="mb-1 row">
                    <label for="from" class="col-sm-2 col-form-label">From</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="From Wallet ID" type="text" name="from" id="from">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="to" class="col-sm-2 col-form-label">To</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="To Wallet ID" type="text" name="to" id="to">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Amount" type="text" name="amount" id="amount">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Password" type="password" name="password" id="password">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" id='transfer-pig'>Transfer</button>
            </form>
            <form id='create' class='mt-3' style='display: none;'>
                <h4>Create Wallet</h4>
                <div class="mb-1 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Wallet Name" type="text" name="name" id="name">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="user" class="col-sm-2 col-form-label">User</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="User Name" type="text" name="user" id="user">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Email" type="text" name="email" id="email">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="create-password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Password" type="password" name="create-password" id="create-password">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="create-password2" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Password" type="password" name="create-password2" id="create-password2">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" id='create-wallet'>Create</button>
            </form>
        </div>
    </body>
</html>
