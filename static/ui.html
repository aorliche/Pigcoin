<html>
    <head>
        <title>Bank of Pigcoin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
        <script src='/ui.js'></script>
    </head>
    <body>
        <div class="container">
            <nav class="nav">
                <a class="nav-link active" aria-current="page" href="#wallets">Wallets</a>
                <a class="nav-link" href="#transactions">Transactions</a>
            </nav>
            <table id="wallets" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>User</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table id="transactions" class="table" style="display: none;">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>When</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <nav class="nav">
                <a class="nav-link active" aria-current="page" href="#transfer">Transfer PIG</a>
                <a class="nav-link" href="#create">Create Wallet</a>
            </nav>
            <form id='transfer' class='mt-3'>
                <h4>Transfer</h4>
                <div class="mb-1 row">
                    <label for="from" class="col-sm-1 col-form-label">From</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="From Wallet ID" type="text" name="from" id="from">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="to" class="col-sm-1 col-form-label">To</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="To Wallet ID" type="text" name="to" id="to">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="amount" class="col-sm-1 col-form-label">Amount</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Amount" type="text" name="amount" id="amount">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="password" class="col-sm-1 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="Password" type="password" name="password" id="password">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Transfer</button>
            </form>
            <form id='create' class='mt-3'>
                <h4>Create</h4>

            </form>
        </div>
    </body>
</html>
